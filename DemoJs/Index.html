<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-responsive.css" rel="stylesheet" />
    <link href="Css/Stile.css" rel="stylesheet" />

    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <script src="Scripts/knockout-2.2.1.js"></script>
    <script src="Scripts/require.js" data-main="Scripts/main.js"></script>
    <script src="Scripts/Servizio/Loading.js"></script>

    <title>Demo JS - Esempio: Ordine</title>
</head>
<body>
    <div class="row">
        <div class="container">
            <div class="span8">
                <h2>Ordine</h2>
                <div id="divAlert" class="bloccoErrore fade in">
                    <span id="txtAlert"></span>
                </div>
                <div id="boxAggiungiProdotto" class="span8">
                    <input id="txtAggiungiProdotto" type="text" class="input-xlarge search-query" />
                    <button id="add" type="submit" class="btn btn-large" data-bind="click: cercaProdotto">Aggiungi prodotto</button>
                </div>
                <table id="tab" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Codice</th>
                            <th>Descrizione</th>
                            <th>Ditta</th>
                            <th>Qta</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tabBody" data-bind="foreach: modelProdotti">
                        <tr>
                            <td data-bind="text: Codice"></td>
                            <td data-bind="text: Descrizione"></td>
                            <td data-bind="text: Ditta"></td>
                            <td data-bind="text: Qta"></td>
                            <td>
                                <input id="btnElimina" class="btn btn-webcare-green" name="Elimina" type="submit" value=" " data-bind="click:$parent.eliminaProdotto" /></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">Totale</td>
                            <td colspan="2" data-bind="text: totaleQta"></td>
                        </tr>
                    </tfoot>
                </table>
                <div id="boxConfermaOrdine" class="span8">
                    <p>
                        <button id="btnEseguiOrdine" class="btn btn-large" type="button" data-bind="enable: almenoUnProdotto, 
                                                                                                css:{'btn-success':isOrdinabile(), 'btn-danger':!isOrdinabile() && almenoUnProdotto()},
                                                                                                 click:eseguiOrdine">
                            Ordina</button>
                        <button id="btnSvuotaCarrello" class="btn btn-large" type="button" data-bind="enable: almenoUnProdotto, click: svuotaCarrello">Svuota carrello</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div id="modalConferma" class="modal hide">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                ×</button>
            <h3>Conferma dell'ordine</h3>
        </div>
        <div class="modal-body">
            <span>Procedere con l'invio dell'ordine?</span>
        </div>
        <div class="modal-footer">
            <input id="btnConfermaOrdine" data-bind="click:confermaOrdine" class="btn btn-primary" value="Conferma" type="submit" />
            <input id="btnAnnullaOrdine" class="btn btn-danger" value="Annulla" type="submit" data-dismiss="modal" autocomplete="off" />
        </div>
    </div>
    <div id="modalSuccess" class="modal hide hero-unit-success">
        <div id="boxSuccess">
            <span>Ordine inviato con successo.</span>
            <button type="button" class="close" data-dismiss="modal">×</button>
        </div>
    </div>
    <!-- <div id="modalLoading" class="modal hide">
        <div class="modal-body center">
            <span>
                <img src="Immagini/loading.gif" width="40" /></span>
            <span>Caricamento dati..</span>
        </div>
    </div>-->
</body>
</html>
